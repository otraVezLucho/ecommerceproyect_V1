<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation Aca se va a heredar la plantilla que se creo en template_usuario -->
  <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div> <!-- Cuando la variable sesion devuelve null quiere decir que no hay usuarios logueados -->
  <div th:include="usuario/template_usuario.html::header" th:unless="${sesion==null}"></div> <!-- cuando la variable sesion NO devuelve null hay algun usuario registrado -->


    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2023</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">  <!-- en producto ponga lo que trae la variable productos desde el controlador AdministradorController-->
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">  <!-- la primera expresion indica donde obtenerlos recursos y dentro de las llaves hay ina variable y la segunda exprecion idica que en cada interaccion obtenga la imagen  Aca es donde se apunta a ResourseWebConfiguration en donde se especifica de donde debe obtener los recursos -->
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  <!-- Footer -->
  <div th:include = "usuario/template_usuario.html::footer"> </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
