<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS NO OLVIDAR ANTEPONER EL (/) AL PRINCIPIO PARA QUE NO CONFUNDA LA RUTA CON LA RUTA DE CSS DE HOME YA QUE ESTE ARCHIVO ES UNA COPIA DE HOME-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation Aca se va a heredar la plantilla que se creo en template_usuario -->
  <div th:include="usuario/template_usuario.html::header"></div>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Producto</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li> <!-- la exprecion @{/} indica que esta apuntando al HomeController, es decir a la raiz que es home.html -->
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/images/{img} (img=${producto.imagen})}"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form action="carrito.html" method="POST">
                <h2 class="card-title" th:text="${producto.nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text=" 'Precio: ' + ${producto.precio}"> </h5></li>
                  <li class="list-group-item">
                    <p th:text="'Descripción: ' + ${producto.descripcion}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" th:max="${producto.cantidad}" value="1">
                  </h6></li>
                </ul>


                <button type="submit"  class="btn btn-dark">Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /.container -->

  <!-- Footer Aca se va a heredar la plantilla que se creo en template_usuario-->
  <div th:include = "usuario/template_usuario.html::footer"> </div>

  <!-- Bootstrap core JavaScript con implementacion thymeleaf  -->
  <!-- NO OLVIDAR ANTEPONER EL (/) AL PRINCIPIO PARA QUE NO CONFUNDA LA RUTA CON LA RUTA DE CSS DE HOME YA QUE ESTE ARCHIVO ES UNA COPIA DE HOME  -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
