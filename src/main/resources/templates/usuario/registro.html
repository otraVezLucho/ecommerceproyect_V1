<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS NO OLVIDAR ANTEPONER EL (/) AL PRINCIPIO PARA QUE NO CONFUNDA LA RUTA CON LA RUTA DE CSS DE HOME YA QUE ESTE ARCHIVO ES UNA COPIA DE HOME-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>


 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>

          </div>
        </div>
      </div>
    </div>
    <form th:action="@{/usuario/save}" method="post">
      <div class="form-group">
        <label for="nombres">Nombres:</label> <input type="text"
          class="form-control" id="nombre" name="nombre" required
          placeholder="Ingrese sus nombres" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="email">Email:</label> <input type="email"
          class="form-control" id="email" name="correo" required
        placeholder ="Ingrese su email" autocomplete="off"> <!--El valor de la  variable del campo name="" debe tener el mismo valor que se coloco en el atributo del modelo en este caso correo-->
      </div>

      <div class="form-group">
        <label for="direccion">Direcci칩n:</label> <input type="text"
          class="form-control" id="direccion" name="direccion" required
          placeholder="Ingrese su direcci칩n" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="pwd">Contrase침a</label> <input type="password"
          class="form-control" id="password" name="clave" required placeholder="Ingrese su contrase침a" autocomplete="off"> <!--El valor de la  variable del campo name="" debe tener el mismo valor que se coloco en el atributo del modelo en este caso clave-->
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

  <!-- Footer Aca se va a heredar la plantilla que se creo en template_usuario-->
  <div th:include = "usuario/template_usuario.html::footer"> </div>

  <!-- Bootstrap core JavaScript con implementacion thymeleaf  -->
  <!-- NO OLVIDAR ANTEPONER EL (/) AL PRINCIPIO PARA QUE NO CONFUNDA LA RUTA CON LA RUTA DE CSS DE HOME YA QUE ESTE ARCHIVO ES UNA COPIA DE HOME  -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
